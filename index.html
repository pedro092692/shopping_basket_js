<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Shopping Pc Components Basket</title>
</head>
<body>
    <nav>
        <h1>Select your parts for your PC</h1>
        <ul id="main-ul">
  
        </ul>
    </nav>
    <section class="main">
        <h2> drag and drop your pc components </h2>
        <div class="grid">
            <div part_type="cpu">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                cpu
            </div>
            <div part_type="gpu">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                gpu
            </div>
            <div part_type="ram">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                ram
            </div>
            <div part_type="hdd">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                hdd
            </div>
            <div part_type="psu">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                psu
            </div>
            <div part_type="monitor">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                monitor
            </div>
            <div part_type="case">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                case
            </div>
            <div part_type="keyboard">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                keyboard
            </div>
            <div part_type="mouse">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                mouse
            </div>
            <div part_type="misc">
                <img class="img-fluid" src="img/plus-solid.svg" alt="plus" width="40">
                misc
            </div>
        </div>
        
    </section>

    <section class="summary">
        <h2> summary </h2>
        <ul id="ul-summary"> 
            <li id="total"></li>
        </ul>
    </section>
    <!-- js -->
    <script src="js/app.js">

    </script>
     
    <script src="js/show-components.js">

    </script>
     <script src="js/populate_list.js">

     </script>
</body>
</html>
